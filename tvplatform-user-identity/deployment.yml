apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-identity
  namespace: default
  labels:
    app: tvplatform-user-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-identity
  template:
    metadata:
      labels:
        app: tvplatform-user-identity
    spec:
      containers:
      - name: tvplatform-user-identity
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-identity:9 # will be updated by jenkins PRs
        imagePullPolicy: Always
      imagePullSecrets:
      - name: obs-tvplatform-backend