apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tvplatform-user-gateway
  namespace: users
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./tvplatform-user-gateway
    repoURL: https://github.com/arwaabdo/argod-gitops.git
  syncPolicy:
    automated: {}
