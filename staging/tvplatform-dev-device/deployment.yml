apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-dev-device-staging
  namespace: default
  labels:
    app: tvplatform-dev-device-staging
    env: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-dev-device-staging
      env: staging
  template:
    metadata:
      labels:
        app: tvplatform-dev-device-staging
        env: staging
    spec:
      containers:
      - name: tvplatform-dev-device-staging
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-dev-device:8 # will be updated by jenkins PRs
        imagePullPolicy: Always
      imagePullSecrets:
      - name: obs-tvplatform-backend
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: env
                operator: In
                values:
                - staging
      tolerations:
      - key: "env"
        operator: "Equal"
        value: "staging"
        effect: "PreferNoSchedule"