apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-frontend
  namespace: users
  labels:
    app: tvplatform-user-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-frontend
  template:
    metadata:
      labels:
        app: tvplatform-user-frontend
    spec:
      containers:
      - name: tvplatform-user-frontend
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-frontend:18-staging # will be updated by jenkins PRs
        imagePullPolicy: Always
      imagePullSecrets:
      - name: obs-tvplatform-backend
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: env
                operator: In
                values:
                - staging
      tolerations:
      - key: "env"
        operator: "Equal"
        value: "staging"
        effect: "NoExecute"
