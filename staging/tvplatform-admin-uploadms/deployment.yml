apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-admin-uploadms
  namespace: default
  labels:
    app: tvplatform-admin-uploadms
    env: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-admin-uploadms
      env: staging
  template:
    metadata:
      labels:
        app: tvplatform-admin-uploadms
        env: staging
    spec:
      containers:
      - name: tvplatform-admin-uploadms
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-admin-uploadms:7-staging # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-admin-uploadms-staging
      imagePullSecrets:
      - name: obs-tvplatform-backend
