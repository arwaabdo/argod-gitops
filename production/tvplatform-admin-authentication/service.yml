apiVersion: v1
kind: Service
metadata:
  name: tvplatform-admin-authentication-prod
  namespace: default
spec:
  type: NodePort
  selector:
    app: tvplatform-admin-authentication-prod
    env: production
  ports:
  - name: http
    port: 8000 # svc port
    targetPort: 8000 # app port
    # nodePort: 30000   # Port accessible externally on each node
