apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-gateway
  namespace: users
  labels:
    app: tvplatform-user-gateway
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-gateway
      env: prod
  template:
    metadata:
      labels:
        app: tvplatform-user-gateway
        env: prod
    spec:
      containers:
      - name: tvplatform-user-gateway
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-gateway:2-prod # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-user-gateway-prod
      imagePullSecrets:
      - name: obs-tvplatform-backend