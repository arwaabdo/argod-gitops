
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tvplatform-admin-frontend-certificate
  namespace: default
spec:
  dnsNames:
    - www.admin.ooro.co.uk
    - admin.ooro.co.uk
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: tvplatform-admin-frontend-certificate
  secretName: tvplatform-admin-frontend-certificate
  usages:
    - digital signature
    - key encipherment
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: tvplatform-admin-frontend-certificate
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: tvplatform-admin-frontend
  namespace: default
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.admin.ooro.co.uk
        - admin.ooro.co.uk
      secretName: tvplatform-admin-frontend-certificate
  rules:
    - host: www.admin.ooro.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tvplatform-admin-frontend
                port:
                  number: 80
    - host: admin.ooro.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tvplatform-admin-frontend
                port:
                  number: 80
