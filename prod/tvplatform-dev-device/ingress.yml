---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway
spec:
  dnsNames:
    - www.device.ooro.co.uk
    - device.ooro.co.uk
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: gateway
  secretName: gateway
  usages:
    - digital signature
    - key encipherment
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: gateway
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/auth-tls-secret: default/abdallah
    # nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3000"
    # ##########################################
    # nginx.ingress.kubernetes.io/proxy-ssl-secret: default/ca-secrrr
    # nginx.ingress.kubernetes.io/proxy-ssl-verify: "on"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
  name: tvplatform-device
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.device.ooro.co.uk
        - device.ooro.co.uk
      secretName: gateway
      # secretName: tls-secrett
  rules:
    - host: www.device.ooro.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tvplatform-device
                port:
                  number: 8000
    - host: device.ooro.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tvplatform-device
                port:
                  number: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: gateway
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/auth-tls-secret: default/abdallah
    # nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3000"
    # nginx.ingress.kubernetes.io/rewrite-target: /ELARABY/$2/METADATA/v$1/Published/$2.json
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   if ($request_uri ~* ^/update/v([0-9]+)/([A-Z0-9]+)\.json$) {
    #       set $device_id $2;
    #       set $version $1;
    #       return 302 /ELARABY/$device_id/METADATA/v$version/Published/$device_id.json;
    #   }

      
  name: tvplatform-device-other
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.device.ooro.co.uk
        - device.ooro.co.uk
      secretName: letsencrypt-dev
  rules:
    - host: www.device.ooro.co.uk
      http:
        paths:
          - path: "/update/v([0-9]+)/([A-Z0-9]+).json"
            pathType: ImplementationSpecific
            backend:
              service:
