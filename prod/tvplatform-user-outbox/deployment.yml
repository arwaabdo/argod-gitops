apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-outbox
  namespace: default
  labels:
    app: tvplatform-user-outbox
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-outbox
      env: prod
  template:
    metadata:
      labels:
        app: tvplatform-user-outbox
        env: prod
    spec:
      containers:
      - name: tvplatform-user-outbox
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-outbox:1-prod # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-user-outbox-prod
      imagePullSecrets:
      - name: obs-tvplatform-backend
