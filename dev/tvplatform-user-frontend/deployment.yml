apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-frontend
  namespace: users
  labels:
    app: tvplatform-user-frontend
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-frontend
      env: dev
  template:
    metadata:
      labels:
        app: tvplatform-user-frontend
        env: dev
    spec:
      containers:
      - name: tvplatform-user-frontend
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-frontend:17-dev # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-user-frontend-dev
      imagePullSecrets:
      - name: obs-tvplatform-backend
