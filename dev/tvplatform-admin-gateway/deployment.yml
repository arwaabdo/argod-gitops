apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-admin-gateway-dev
  namespace: default
  labels:
    app: tvplatform-admin-gateway-dev
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-admin-gateway-dev
      env: dev
  template:
    metadata:
      labels:
        app: tvplatform-admin-gateway-dev
        env: dev
    spec:
      containers:
      - name: tvplatform-admin-gateway-dev
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-admin-gateway:1-dev # will be updated by jenkins PRs
        imagePullPolicy: Always
      imagePullSecrets:
      - name: obs-tvplatform-backend
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: env
                operator: In
                values:
                - dev
      tolerations:
      - key: "env"
        operator: "Equal"
        value: "dev"
        effect: "PreferNoSchedule"
