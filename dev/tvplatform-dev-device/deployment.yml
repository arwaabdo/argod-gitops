apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-dev-device
  namespace: default
  labels:
    app: tvplatform-dev-device
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-dev-device
  template:
    metadata:
      labels:
        app: tvplatform-dev-device
    spec:
      containers:
      - name: tvplatform-dev-device
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-dev-device:41-dev # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-dev-device-dev
      imagePullSecrets:
      - name: obs-tvplatform-backend
