apiVersion: apps/v1
kind: Deployment
metadata:
  name: tvplatform-user-gateway
  namespace: users
  labels:
    app: tvplatform-user-gateway
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tvplatform-user-gateway
      env: dev
  template:
    metadata:
      labels:
        app: tvplatform-user-gateway
        env: dev
    spec:
      containers:
      - name: tvplatform-user-gateway
        image: registry.digitalocean.com/obs-tvplatform-backend/tvplatform-user-gateway:12-dev # will be updated by jenkins PRs
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: tvplatform-user-gateway-dev
      imagePullSecrets:
      - name: obs-tvplatform-backend